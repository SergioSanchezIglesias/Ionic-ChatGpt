<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item
    class="chat-item"
    lines="none"
    *ngFor="let m of messages; index as i"
    [ngClass]="{'bot': m.sender !== 'me'}"
  >
    <ion-badge
      slot="start"
      [color]="m.sender === 'me' ? 'success' : 'tertiary'"
      mode="ios"
    >
      <ion-icon
        class="chat-icon"
        [src]="m.sender === 'me' ? 'assets/icon/user.svg' : 'assets/icon/bot.svg'"
      ></ion-icon>
    </ion-badge>
    <ion-label class="ion-text-wrap">
      {{ m.content }}
      <ion-spinner
        *ngIf="loading && (i + 1 === messages.length)"
        color="tertiary"
        name="dots"
      ></ion-spinner>
    </ion-label>
  </ion-item>
</ion-content>

<ion-footer class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="submit()" (keyup.enter)="submit()">
    <ion-item class="text-box-item">
      <ion-textarea
        autoGrow="true"
        placeholder="Escribe algo..."
        formControlName="prompt"
      ></ion-textarea>

      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="send"></ion-icon>
          Click me
        </ion-button>
      </ion-buttons>
    </ion-item>
  </form>
</ion-footer>
